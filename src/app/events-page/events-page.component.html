<h1 class="page-header">Афиша</h1>

<section class="events-container container">

  <div class="" *ngIf="eventService.getEvents().length < 2; then loading; else content"></div>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
  <ng-template #content>
    <app-event-view *ngFor="let event of eventService.getEvents()" [event]="event"></app-event-view>
    <app-join-us [displayHint]="true"></app-join-us>
  </ng-template>
</section>
